<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
	<title>tyx</title>
	<link href="https://cdn.jsdelivr.net/npm/@fontsource/unifontex@5.2.5/index.min.css" rel="stylesheet">
	<link rel="stylesheet" href="./index.css">
</head>
<body>
	<div id="container">
		<div id="menu">
			<span id="information">[정보]</span>
			<span id="filter">[필터]</span>
			<span id="sort">[정렬]</span>
			<span id="statistics">[통계]</span>
		</div>
		<div id="game">
			<span id="word-chain">[끝말잇기]</span>
			<span id="anagram">[애너그램]</span>
			<span id="wordle">[워들]</span>
			<span id="fazan">[파잔]</span>
			<span id="hangman">[행맨]</span>
		</div>
		<div id="view"></div>
		<input id="search" type="text" spellcheck="false">
		<div id="result"></div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
	<script src="./index.js"></script>
</body>
</html>
